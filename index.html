<!-- Calculator project -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - By AstraVibe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="logo">
        <br />
        <img src="AstraVibe.png" />
        <h4 class="name">AstraVibe</h4>

        <input type="text" placeholder="0" id="inputBox" />
      </div>
      <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>

      <div>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">*</button>
      </div>

      <div>
        <button class="number2">4</button>
        <button class="number2">5</button>
        <button class="number2">6</button>
        <button class="operator">-</button>
      </div>

      <div>
        <button class="number3">1</button>
        <button class="number3">2</button>
        <button class="number3">3</button>
        <button class="operator">+</button>
      </div>

      <div>
        <button class="number4">00</button>
        <button class="number4">0</button>
        <button class="number4">.</button>
        <button class="equalBtn">=</button>
      </div>
      
      <br />
      <h6>Made By Manoj</h6>
      <br>
      <h1>Calculator</h3>
    </div>
    <br />

    

    <br />
    <script src="script.js"></script>
  </body>
</html>
